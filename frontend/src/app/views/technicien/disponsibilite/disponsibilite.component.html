<div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0"
>
  <div class="rounded-t bg-white mb-0 px-6 py-6">
    <div class="text-center flex justify-between">
      <h6 class="text-blueGray-700 text-xl font-bold">Votre disponsibilite</h6>
    </div>
  </div>
  <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
    <form #TicketForm="ngForm" (ngSubmit)="Ondisponibilite(TicketForm.value)">
      <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
        disponsibilite Information
      </h6>
      <div class="flex flex-wrap">
        <div class="w-full lg:w-12/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
            <ng-container *ngIf="disponibilite ; else notdispo">
                vous avez disponible maintenant
            </ng-container>
            <ng-template #notdispo>
                vous n'avez pas  disponible maintenant
            </ng-template>
            </label>
            <div class="genreType">
                <div class="homme">
                    <input type="radio" id="html" name="desponsiblite" value=true class="radio_input" ngModel>
                    <label for="homme">Disponibile</label>
                </div>
                <br>
                <div class="femme">
                    <input type="radio" id="css" name="desponsiblite" value=false class="radio_input" ngModel>
                    <label for="femme">Occupe</label>
                </div>
                
              </div>
            
          </div>
        </div>
        <div class="text-center btncolor mt-6">
            <input type="submit" value="submit"  class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150">
          </div>
      </div>
      
    </form>
  </div>
</div>
